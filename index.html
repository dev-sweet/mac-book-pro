<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mac Book Pro</title>
    <!-- bootstrap stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
    <section class="py-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <img class="img-fluid" src="./img/mac.png" alt="">
                </div>
                <div class="col-md-6">
                    <div class="mac-title">
                        <h1>Customize your Blue 24-inch <br> iMac with Apple M1 chip</h1>
                        <p>Apple M1 cheap with 8-core CPU with 4 performance cores and 4 efficiency cores,7-core GPU,and 16-core Neural Engine 8GB unified memory 256 GB SSD storage two Thunderbolt / USB 4 ports Magic Mouse Magic Keyboard US English</p>
                    </div>
                    <div class="memory">
                        <h5>Memory</h5>
                        <button class="btn btn-outline-dark">8GB unified memory</button>
                        <button class="btn btn-outline-dark">16GB unified memory</button>
                    </div>
                    <div class="storage">
                        <h5>Storage</h5>
                        <button class="btn btn-outline-dark">256GB SSD storage</button>
                        <button class="btn btn-outline-dark">512GB SSD storage</button>
                        <button class="btn btn-outline-dark">1TB SSD storage</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- bootstrap scripts -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    </section>
</body>
</html>
